<!--로그인 화면-->
<div class="form-container sign-in-container" th:object="${member}">
    <form action="sign-php/login.php" method="POST">
        <h1>Criminal Map</h1>
        <input type="email" th:field="*{loginId}" placeholder="아이디/이메일">
        <input type="password" th:field="*{password}" placeholder="비밀번호">
        <a href="#">비밀번호 찾기</a>
        <button type="submit">로그인</button>
    </form>
</div>

<!--메인 화면 옆 오버레이 화면-->
<div class="overlay-container">
    <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">로그인</button>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your details and start the journey with us</p>
            <button class="ghost" id="signUp">회원가입</button>
        </div>
    </div>
</div>
</div>
